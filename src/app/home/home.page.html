<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <form [formGroup]="myForm">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Tel√©fono celular</ion-label>
            <ion-input formControlName="phone" ></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessage['phone']">
              <div class="errormessage" *ngIf="(myForm.get('phone').dirty || myForm.get('phone').touched) && myForm.get('phone').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-button (click)='login()' expand="block" fill="clear" shape="round">
        Entrar
      </ion-button>
    </form>
  </ion-grid>
</ion-content>
