<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="salir()" expand="block" fill="clear" shape="round">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nueva reservaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="resForm">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-datetime-button datetime="fechaF" locale="es-ES"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime formControlName="fechaF" presentation="date" id="fechaF"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
        <div>
          <ng-container *ngFor="let item of valMessage['fechaF']">
            <div class="errorMessage" *ngIf="(resForm.get('fechaF').dirty || resForm.get('fechaF').touched) && resForm.get('fechaF').hasError(item.type)">
              {{item.message}}
            </div>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nivel de Alberca (%)</ion-label>
          <ion-range 
            [pin]="true" 
            [snaps]="true" 
            [min]="0" 
            [max]="100" 
            [step]="20" 
            (ionChange)="onChange($event)"
          ></ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Brincolin</ion-label>
          <ion-toggle slot="end" (ionChange)="brincolin($event)"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Mesa</ion-label>
          <ion-toggle slot="end" (ionChange)="mesa($event)"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Futbolito</ion-label>
          <ion-toggle slot="end" (ionChange)="futbolito($event)"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Total: ${{total}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-button (click)='addReservacion()' expand="block" fill="clear" shape="round">
      Guardar
    </ion-button>
  </form>
</ion-content>
